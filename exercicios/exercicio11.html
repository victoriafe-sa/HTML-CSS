<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #000;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }
</style>
<body>
    <table>
        <tr style="background-color: rgba(128, 128, 128, 0.527);">
            <td>ID</td>
            <td>Nome</td>
            <td>Idade</td>
            <td>Cidade</td>
            <td>Estado</td>
            <td>Telefone</td>
            <td>Telefone</td>
            <td>Profissão</td>
            <td>Empresa</td>
            <td>Data de Admissão</td>
        </tr>
        <tr>
            <td>1258</td>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
            <td>NY</td>
            <td>(123) 456-7890</td>
            <td>(123) 456-7890</td>
            <td>Desenvolvedor</td>
            <td>XYZ Corp.</td>
            <td>Jan/2024</td>
        </tr>
        <tr>
            <td>2987</td>
            <td>Jane Smith</td>
            <td>28</td>
            <td>Los Angeles</td>
            <td>CA</td>
            <td>(987) 654-3210</td>
            <td>(987) 654-3210</td>
            <td>Analista de Sistemas</td>
            <td>ABC Corp.</td>
            <td>Dez/2023</td>
        </tr>
    </table>
</body>
</html>
