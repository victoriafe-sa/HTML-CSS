<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table style="width: 100%; border-collapse: collapse; border: 2px solid #000;">
        <tr style="background-color: gray;">
            <td style="border: 1px solid #000; padding: 10px; background-color: #e0e0e0">Produto</td>
            <td style="border: 1px solid #000; padding: 10px; background-color: #e0e0e0">Descrição</td>
            <td style="border: 1px solid #000; padding: 10px; background-color: #e0e0e0">Preço</td>
            <td style="border: 1px solid #000; padding: 10px; background-color: #e0e0e0">Quantidade em Estoque</td>
        </tr>
        <tr>
            <td style="border: 1px solid #000; padding: 10px;">Camiseta</td>
            <td style="border: 1px solid #000; padding: 10px;">Camiseta preta com logo do time</td>
            <td style="border: 1px solid #000; padding: 10px;">R$ 25</td>
            <td style="border: 1px solid #000; padding: 10px;">100 unidades</td>
        </tr>
    </table>
</body>


</html>
