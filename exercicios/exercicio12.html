<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #004d40;
    }

    th, td {
        border: 1px solid #00796b;
        padding: 10px;
        background-color: #004d40;
        color: #fff;
    }
</style>
<body>
    <table>
        <tr>
            <td>Código</td>
            <td>Produto</td>
            <td>Categoria</td>
            <td>Quantidade</td>
            <td>Preço Unitário</td>
            <td>Preço Total</td>
            <td>Fornecedor</td>
            <td>Data da compra</td>
            <td>Data de Validade</td>
            <td>Status</td>
        </tr>
        <tr>
            <td>123</td>
            <td>Arroz</td>
            <td>Alimentos</td>
            <td>50 kg</td>
            <td>R$ 3,50</td>
            <td>R$ 175</td>
            <td>Farmácia XYZ</td>
            <td>01/01/2022</td>
            <td>31/12/2022</td>
            <td>Ativo</td>
        </tr>
        <tr>
            <td>456</td>
            <td>Feijão</td>
            <td>Alimentos</td>
            <td>30 kg</td>
            <td>R$ 4,00</td>
            <td>R$ 120</td>
            <td>Farmácia ABC</td>
            <td>01/02/2022</td>
            <td>31/01/2023</td>
            <td>Ativo</td>
        </tr>
    </table>
</body>
</html>
